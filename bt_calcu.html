<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .display{
            border: 1px solid;
            height: 50px;
            width: 200px;
        }
        body{
            /* text-align: center; */
            display: grid;
            /*  */
            justify-content: center;
            /* can giua trai phai */
            align-items: center; 
            /* can giua tren duoi */
        }
    </style>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <table>
      <thead>
        <tr>
          <td colspan="4">
            <div class="display"><p id="display"></p></div>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button class="button" id="seven" value="7">7</button></td>
          <td><button class="button" id="eight" value="8">8</button></td>
          <td><button class="button" id="nine" value="9">9</button></td>
          <td><button class="button" id="divide" value="/">/</button></td>
        </tr>
        <tr>
          <td><button class="button" id="four" value="4">4</button></td>
          <td><button class="button" id="five" value="5">5</button></td>
          <td><button class="button" id="six" value="6">6</button></td>
          <td><button class="button" id="multiply" value="*">x</button></td>
        </tr>
        <tr>
          <td><button class="button" id="one" value="1">1</button></td>
          <td><button class="button" id="two" value="2">2</button></td>
          <td><button class="button" id="three" value="3">3</button></td>
          <td><button class="button" id="minus" value="-">-</button></td>
        </tr>
        <tr>
          <td><button class="button" id="del" value="del">AC</button></td>
          <td><button class="button" id="zero" value="0">0</button></td>
          <td><button class="button" id="equal" value="=">=</button></td>
          <td><button class="button" id="plus" value="+">+</button></td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="./bt_calcu.js"></script>
</html>
